
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cash Register</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="./src/cr-icon.png">
    </head>
    <body>
        <header>
            <h1>Cash Register Project</h1>
        </header>
        <aside>
            <div id="change-due">

            </div>
            
        </aside>
        <main>
            <p id="price"></p>
            <div class="input-div">
                <label for="cash">Cash:</label>
                <input type="number" id="cash" class="user-input"placeholder="Ex.: 20.00">
                <button class="check-btn-styles"id="purchase-btn">Purchase</button>
            </div>
            <div id="change-drawer">
                <p>ONE HUNDRED: $100.00</p>
                <p>TWENTY: $60.00</p>
                <p>TEN: $20.00</p>
                <p>FIVE: $55.00</p>
                <p>ONE: $90.00</p>
                <p>QUARTER: $4.25</p>
                <p>DIME: $3.10</p>
                <p>NICKEL: $2.05</p>
                <p>PENNY: $1.01</p>
            </div>
        </main>
        <script src="script.js"></script>
        <footer>
            <p>Designed and Coded by <a href="github.com/usasag">Vitor Bispo</a></p>
            <p>Certification project of <a href="freecodecamp.org">freecodecamp.org</a></p>
        </footer>
    </body>
</html>
